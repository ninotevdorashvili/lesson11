<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson11-forms</title>
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section>
        <div class="section-container">
            <h3>contact</h3>
            <h2>Contact us to get 
                free support</h2>
            <div class="forms-container">    
                <form action="">
                    <textarea class="textarea" name="review" id="review" placeholder="Descripion"></textarea>
                    <div class="input-div">
                        <input class="forms-input" type="text" id="subject" name="subject" placeholder="Subject">
                        <input class="forms-input" type="text" id="name/surname" name="name" placeholder="Name/Surname">
                        <input class="forms-input" type="email" id="email" name="email" placeholder="Email">
                        <button class="forms-input button" type="submit">Send</button>
                    </div>
                </form>
            </div>        
        </div>
        <div class="contact-block">
            <div class="block">
                <div class="icon-div"><a href="#"><i class="far fa-envelope"></i></a></div>
                <a href="#">Email</a>
                <a href="mailto:example@yahoo.com">example@yahoo.com</a>
                <a href="mailto:exampleemail2@yahoo.com">exampleemail2@yahoo.com</a>
            </div>
            <div class="block">
                <div class="icon-div"><a href="#"><i class="fas fa-phone-alt"></i></a></div>
                <a href="#">Phone</a>
                <a href="tel:+0 320 422 4254">+0 320 422 4254</a>
                <a href="tel:+0 342 552 523">+0 342 552 523</a>
            </div>
            <div class="block">
                <div class="icon-div"><a href="#"><i class="fas fa-map-marker-alt"></i></a></div>
                <a href="#">Location</a>
                <a href="https://goo.gl/maps/TdV2MGvcpdRGtvrr7">Main Str Chicago Ilinois</a>
                <a href="https://goo.gl/maps/oK9fCBRnFDgG6qkPA">Main Street New York City</a>
            </div>
        </div>
    </section>
    <section>
        <div class="section-2-container">
            <div class="text-block">
                <h3>Photos</h3>
                <h2>See our latest photos
                    from restaurant and hotel</h2>
            </div>
            <div class="images-block">  
                <div><img src="images/image1.jpg" alt="image1"></div>
                <div><img src="images/image2.jpg" alt="image2"></div>
                <div><img src="images/image3.jpg" alt="image3"></div>
            </div>  
        </div>      
    </section>
    <footer>
        <div>
            <h4></h4>
            <p></p>

        </div>
        <div>
            <h4></h4>
            <ul>
                <li></li>
                <li></li>

                <li></li>
            </ul>
        </div>
        <div>
            <h4></h4>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
    </footer>
</body>
</html>
